name: Render PubMed Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install pandoc -y

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "rentrez", "dplyr", "stringr", "tibble", "lubridate"))'

      - name: Render RMarkdown to HTML
        run: |
          Rscript -e 'rmarkdown::render("pubmed_report.Rmd", output_format = "html_document")'

      - name: Commit and push report
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git pull --rebase
          git add pubmed_report.html
          git commit -m "Automatyczna aktualizacja raportu" || echo "Brak zmian"
          git push
