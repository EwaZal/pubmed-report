name: Render PubMed Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Co poniedziałek o 6:00 UTC

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies (Pandoc, LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          Rscript -e 'install.packages("tinytex"); tinytex::install_tinytex()'

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "rentrez", "dplyr", "stringr", "tibble", "lubridate"))'

      - name: Render HTML
        run: |
          Rscript -e 'rmarkdown::render("pubmed_report.Rmd", output_format = "html_document")'

      - name: Render PDF
        run: |
          Rscript -e 'rmarkdown::render("pubmed_report.Rmd", output_format = "pdf_document")'

      - name: Export data to CSV
        run: |
          Rscript -e '
            rmarkdown::render("pubmed_report.Rmd", quiet = TRUE);
            source("pubmed_report.R") # lub osadź eksport w samym .Rmd
          '

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git pull --rebase
          git add pubmed_report.html pubmed_report.pdf wyniki_pubmed.csv
          git commit -m "Aktualizacja raportu (HTML + PDF + CSV)" || echo "Brak zmian"
          git push
